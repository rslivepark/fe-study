<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 생성하기</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section>
      <h1 align="center">비밀번호 생성하기</h1>
      <div class="copy-paste" align="center">
        클릭해서 비밀번호를 복사합니다.
      </div>
      <input
        type="number"
        name="length"
        id="pw-length"
        placeholder="비밀번호 길이를 입력해주세요."
      />
      <div class="check-condition">
        <div>
          <label for="characters">포함할 문자</label>
        </div>

        <div class="selectChar">
          <div class="number">
            <input type="checkbox" name="numbers" id="numbers" /><span
              >숫자 (0-9)</span
            >
          </div>

          <div class="lowercase">
            <input
              type="checkbox"
              name="small-letters"
              id="small-letters"
            /><span>소문자 (a-z)</span>
          </div>

          <div class="uppercase">
            <input
              type="checkbox"
              name="capital-letters"
              id="capital-letters"
            /><span>대문자 (A-Z)</span>
          </div>
          <div class="symbol">
            <input type="checkbox" name="symbols" id="symbols" /><span
              >특수기호 (!@#$%^)</span
            >
          </div>
          <button class="checkAll">전체 선택</button>
        </div>
      </div>

      <button class="generate-pw">생성하기</button>
      <div class="notification">
        <p>- 최소 길이는 5자 이상입니다.</p>
        <p>- 최대 길이는 50입니다.</p>
        <p>- 강력한 비밀번호는 10-16자이어야 합니다.</p>
      </div>
    </section>
  </body>
</html>
