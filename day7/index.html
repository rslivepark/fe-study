<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">타이핑 스피드 측정</div>
      <div class="header">
        <div class="wpm">
          <div class="header_text">WPM</div>
          <div class="curr_wpm">100</div>
        </div>
        <div class="cpm">
          <div class="header_text">CPM</div>
          <div class="curr_cpm">100</div>
        </div>
        <div class="errors">
          <div class="header_text">Errors</div>
          <div class="curr_errors">0</div>
        </div>
        <div class="timer">
          <div class="header_text">Time</div>
          <div class="curr_time">30s</div>
        </div>
        <div class="accuracy">
          <div class="header_text">% Accuracy</div>
          <div class="curr_accuracy">100</div>
        </div>
      </div>

      <div class="quote">아래를 클릭해서 게임을 시작하세요.</div>
      <textarea
        class="input_area"
        placeholder="여기를 눌러주세요.."
        oninput="processCurrentText()"
        onfocus="startGame()"
      >
      </textarea>
      <button class="restart_btn" onclick="resetValues()">다시하기</button>
    </div>
  </body>
</html>
